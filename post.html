<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفاصيل المنشور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.js"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-4">
  <div class="bg-blue-600 text-white p-3 rounded mb-4" id="post-title-bar">عنوان المنشور</div>
  <div class="text-sm mb-2" id="post-meta"></div>
  <img id="post-image" class="w-full rounded mb-4" alt="صورة المنشور">
  <div id="post-content" class="mb-4"></div>
  <a id="download-btn" class="btn btn-primary hidden" target="_blank">تحميل</a>
  <button class="fixed bottom-4 right-4 bg-blue-600 text-white rounded-full w-14 h-14 text-2xl" onclick="goHome()">🏠</button>
</body>
</html>
