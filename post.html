<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنشور - TechTouch</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: #1B8EEF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        .header-bar {
            background: linear-gradient(135deg, #1B8EEF, #0C18C0);
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background: linear-gradient(135deg, #1B8EEF, #0C18C0); }
            50% { background: linear-gradient(135deg, #0C18C0, #1B8EEF); }
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Main Content */
        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #1B8EEF;
            border: 2px solid #1B8EEF;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-btn:hover {
            background: #1B8EEF;
            color: white;
            transform: translateY(-2px);
        }
        
        /* Post Container */
        .post-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
        }
        
        .post-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .post-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1B8EEF;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .post-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            color: #666;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .post-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .post-category {
            background: #1B8EEF;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .post-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            margin: 2rem auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .post-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 2rem;
            text-align: justify;
        }
        
        .post-content p {
            margin-bottom: 1.5rem;
        }
        
        .post-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }
        
        .action-btn {
            background: #1B8EEF;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }
        
        .action-btn:hover {
            background: #0C18C0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn.telegram {
            background: #0088cc;
        }
        
        .action-btn.telegram:hover {
            background: #006699;
        }
        
        .action-btn.download {
            background: #28a745;
        }
        
        .action-btn.download:hover {
            background: #1e7e34;
        }
        
        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .error-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .error-state h2 {
            font-size: 2rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .error-state p {
            color: #888;
            font-size: 1.1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5rem;
            }
            
            .header-image {
                width: 50px;
                height: 50px;
            }
            
            .main-content {
                padding: 1rem 0.5rem;
            }
            
            .post-container {
                padding: 2rem 1.5rem;
            }
            
            .post-title {
                font-size: 2rem;
            }
            
            .post-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .post-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        @media (max-width: 480px) {
            .post-container {
                padding: 1.5rem 1rem;
            }
            
            .post-title {
                font-size: 1.5rem;
            }
            
            .post-content {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <header class="header-bar">
        <div class="header-content">
            <h1 class="header-title">TechTouch</h1>
            <img id="profile-pic-display" src="https://via.placeholder.com/100" alt="الصورة الشخصية" class="header-image">
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i>
                العودة للرئيسية
            </a>
            <a href="#" id="back-to-section" class="nav-btn">
                <i class="fas fa-arrow-right"></i>
                العودة للقسم
            </a>
        </div>
        
        <!-- Post Container -->
        <div class="post-container" id="post-container">
            <!-- Post content will be loaded here -->
        </div>
        
        <!-- Error State -->
        <div class="error-state" id="error-state" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>المنشور غير موجود</h2>
            <p>عذراً، لم نتمكن من العثور على المنشور المطلوب</p>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="github-config.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        
        // Section data
        const sectionsData = {
            posts: { title: "المنشورات", icon: "file-lines" },
            games: { title: "الألعاب", icon: "gamepad" },
            sports: { title: "الرياضة", icon: "futbol" }
        };
        
        // Post data
        let currentPost = null;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (postId) {
                loadPost(postId);
            } else {
                showErrorState();
            }
            updateProfilePic();
        });
        
        // Load post from GitHub
        async function loadPost(id) {
            try {
                const allPosts = await fetchAllPosts();
                currentPost = allPosts.find(post => post.id == id);
                
                if (currentPost) {
                    displayPost();
                    updateBackButton();
                } else {
                    showErrorState();
                }
            } catch (error) {
                console.error('Error loading post:', error);
                showErrorState();
            }
        }
        
        // Display post
        function displayPost() {
            const postContainer = document.getElementById('post-container');
            const sectionData = sectionsData[currentPost.category];
            
            postContainer.innerHTML = `
                <div class="post-header">
                    <h1 class="post-title">${currentPost.title}</h1>
                    <div class="post-meta">
                        <span>
                            <i class="fas fa-calendar-alt"></i>
                            ${formatDate(currentPost.date)}
                        </span>
                        <span class="post-category">
                            <i class="fas fa-${sectionData?.icon || 'tag'}"></i>
                            ${sectionData?.title || 'عام'}
                        </span>
                    </div>
                </div>
                
                ${currentPost.imageUrl ? `
                    <img src="${currentPost.imageUrl}" alt="${currentPost.title}" class="post-image">
                ` : ''}
                
                <div class="post-content">
                    ${formatContent(currentPost.content)}
                </div>
                
                <div class="post-actions">
                    ${currentPost.link && currentPost.link !== '#' ? `
                        <a href="${currentPost.link}" target="_blank" class="action-btn download">
                            <i class="fas fa-download"></i>
                            تحميل
                        </a>
                    ` : ''}
                    
                    ${currentPost.telegramLink && currentPost.telegramLink !== '#' ? `
                        <a href="${currentPost.telegramLink}" target="_blank" class="action-btn telegram">
                            <i class="fab fa-telegram"></i>
                            التليجرام
                        </a>
                    ` : ''}
                </div>
            `;
            
            // Update page title
            document.title = `${currentPost.title} - TechTouch`;
        }
        
        // Show error state
        function showErrorState() {
            document.getElementById('post-container').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
        }
        
        // Update back button
        function updateBackButton() {
            if (currentPost) {
                const backBtn = document.getElementById('back-to-section');
                const sectionData = sectionsData[currentPost.category];
                
                if (sectionData) {
                    backBtn.href = `section.html?category=${currentPost.category}`;
                    backBtn.innerHTML = `
                        <i class="fas fa-arrow-right"></i>
                        العودة إلى ${sectionData.title}
                    `;
                }
            }
        }
        
        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        function formatContent(content) {
            // Convert line breaks to paragraphs
            return content
                .split('\n\n')
                .map(paragraph => `<p>${paragraph.replace(/\n/g, '<br>')}</p>`)
                .join('');
        }
        
        // Update profile picture
        function updateProfilePic() {
            const profilePicDisplay = document.getElementById("profile-pic-display");
            if (profilePicDisplay) {
                const savedProfilePic = localStorage.getItem("profilePic");
                if (savedProfilePic) {
                    profilePicDisplay.src = savedProfilePic;
                }
            }
        }
    </script>
</body>
</html>
