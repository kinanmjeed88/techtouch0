<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Tajawal', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-6 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <h1 class="text-3xl font-bold mb-6 text-blue-600">لوحة التحكم</h1>

  <!-- تحديث الإعلان -->
  <section class="mb-6 p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-3">تحديث الشريط الإعلاني</h2>
    <input type="text" id="ad-input" placeholder="أدخل نص الإعلان" class="border border-gray-300 p-2 w-full mb-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button onclick="updateAd()" class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition duration-300">حفظ الإعلان</button>
  </section>

  <!-- إضافة منشور -->
  <section class="p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-3">إضافة منشور جديد</h2>
    <input type="text" id="post-title" placeholder="العنوان" class="border border-gray-300 p-2 w-full mb-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="date" id="post-date" class="border border-gray-300 p-2 w-full mb-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <textarea id="post-content" placeholder="المحتوى" class="border border-gray-300 p-2 w-full mb-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
    <input type="text" id="post-link" placeholder="رابط التحميل (اختياري)" class="border border-gray-300 p-2 w-full mb-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <select id="post-category" class="border border-gray-300 p-2 w-full mb-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="">اختر القسم</option>
      <option value="posts">المنشورات</option>
      <option value="apps">التطبيقات</option>
      <option value="games">الألعاب</option>
      <option value="movies">الأفلام</option>
      <option value="tutorials">الشروحات</option>
      <option value="ai">الذكاء الاصطناعي</option>
    </select>
    <button onclick="addPost()" class="bg-green-600 text-white px-5 py-2 rounded-md hover:bg-green-700 transition duration-300">نشر المنشور</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
