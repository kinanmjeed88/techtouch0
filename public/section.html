<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قسم المنشورات - TechTouch</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: #1B8EEF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        .header-bar {
            background: linear-gradient(135deg, #1B8EEF, #0C18C0);
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background: linear-gradient(135deg, #1B8EEF, #0C18C0); }
            50% { background: linear-gradient(135deg, #0C18C0, #1B8EEF); }
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }
        
        .section-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1B8EEF;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .section-description {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* Posts Grid */
        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .post-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }
        
        .post-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .post-excerpt {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .read-more-btn {
            background: #1B8EEF;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .read-more-btn:hover {
            background: #0C18C0;
            transform: translateY(-2px);
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .pagination button {
            background: rgba(255, 255, 255, 0.9);
            color: #1B8EEF;
            border: 2px solid #1B8EEF;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #1B8EEF;
            color: white;
            transform: translateY(-2px);
        }
        
        .pagination button:disabled {
            background: #ccc;
            color: #666;
            border-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .page-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #1B8EEF;
            border: 2px solid #1B8EEF;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-btn:hover {
            background: #1B8EEF;
            color: white;
            transform: translateY(-2px);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin: 2rem 0;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: #888;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5rem;
            }
            
            .header-image {
                width: 50px;
                height: 50px;
            }
            
            .posts-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .pagination {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 1rem 0.5rem;
            }
            
            .post-card {
                padding: 1.5rem;
            }
            
            .section-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <header class="header-bar">
        <div class="header-content">
            <h1 class="header-title">TechTouch</h1>
            <img id="profile-pic-display" src="https://via.placeholder.com/100" alt="الصورة الشخصية" class="header-image">
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i>
                العودة للرئيسية
            </a>
        </div>
        
        <!-- Section Header -->
        <div class="section-header">
            <h1 class="section-title" id="section-title">
                <i class="fas fa-file-lines"></i>
                المنشورات
            </h1>
            <p class="section-description" id="section-description">
                تصفح جميع المنشورات في هذا القسم
            </p>
        </div>
        
        <!-- Posts Container -->
        <div class="posts-container" id="posts-container">
            <!-- Posts will be loaded here -->
        </div>
        
        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>لا توجد منشورات</h3>
            <p>لم يتم نشر أي محتوى في هذا القسم بعد</p>
        </div>
        
        <!-- Pagination -->
        <div class="pagination" id="pagination-container">
            <button onclick="prevPage()" id="prev-btn">
                <i class="fas fa-chevron-right"></i>
                السابق
            </button>
            <div class="page-info" id="page-info">صفحة 1</div>
            <button onclick="nextPage()" id="next-btn">
                التالي
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="github-config.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category') || 'posts';
        
        // Section data
        const sectionsData = {
            posts: { 
                title: "المنشورات", 
                icon: "file-lines",
                description: "تصفح جميع المنشورات والأخبار التقنية"
            },
            games: { 
                title: "الألعاب", 
                icon: "gamepad",
                description: "اكتشف أحدث الألعاب والتطبيقات الترفيهية"
            },
            sports: { 
                title: "الرياضة", 
                icon: "futbol",
                description: "تابع آخر أخبار الرياضة والتطبيقات الرياضية"
            }
        };
        
        // Posts data
        let posts = [];
        let currentPage = 1;
        const postsPerPage = 10;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateSectionInfo();
            loadPosts();
            updateProfilePic();
        });
        
        // Update section information
        function updateSectionInfo() {
            const sectionData = sectionsData[category];
            if (sectionData) {
                document.getElementById('section-title').innerHTML = `
                    <i class="fas fa-${sectionData.icon}"></i>
                    ${sectionData.title}
                `;
                document.getElementById('section-description').textContent = sectionData.description;
                document.title = `${sectionData.title} - TechTouch`;
            }
        }
        
        // Load posts from GitHub
        async function loadPosts() {
            try {
                const allPosts = await fetchAllPosts();
                posts = allPosts.filter(post => post.category === category);
                displayPosts();
            } catch (error) {
                console.error('Error loading posts:', error);
                showEmptyState();
            }
        }
        
        // Display posts
        function displayPosts() {
            const postsContainer = document.getElementById('posts-container');
            const emptyState = document.getElementById('empty-state');
            const paginationContainer = document.getElementById('pagination-container');
            
            const totalPages = Math.ceil(posts.length / postsPerPage);
            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const paginatedPosts = posts.slice(start, end);
            
            postsContainer.innerHTML = '';
            
            if (paginatedPosts.length === 0) {
                showEmptyState();
                return;
            }
            
            emptyState.style.display = 'none';
            paginationContainer.style.display = 'flex';
            
            paginatedPosts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.onclick = () => openPost(post.id);
                
                postCard.innerHTML = `
                    <h2 class="post-title">${post.title}</h2>
                    <div class="post-meta">
                        <span><i class="fas fa-calendar-alt"></i> ${formatDate(post.date)}</span>
                        <span><i class="fas fa-tag"></i> ${sectionsData[post.category]?.title || 'عام'}</span>
                    </div>
                    <p class="post-excerpt">${truncateText(post.content, 150)}</p>
                    <div class="post-actions">
                        <a href="post.html?id=${post.id}" class="read-more-btn">
                            قراءة المزيد
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        ${post.link && post.link !== '#' ? `
                            <div class="text-green-600">
                                <i class="fas fa-download" title="رابط تحميل متوفر"></i>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                postsContainer.appendChild(postCard);
            });
            
            updatePagination(totalPages);
        }
        
        // Show empty state
        function showEmptyState() {
            document.getElementById('empty-state').style.display = 'block';
            document.getElementById('pagination-container').style.display = 'none';
        }
        
        // Update pagination
        function updatePagination(totalPages) {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            pageInfo.textContent = `صفحة ${currentPage} من ${totalPages}`;
        }
        
        // Navigation functions
        function nextPage() {
            const totalPages = Math.ceil(posts.length / postsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayPosts();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPosts();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        // Open post
        function openPost(postId) {
            window.location.href = `post.html?id=${postId}`;
        }
        
        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        // Update profile picture
        function updateProfilePic() {
            const profilePicDisplay = document.getElementById("profile-pic-display");
            if (profilePicDisplay) {
                const savedProfilePic = localStorage.getItem("profilePic");
                if (savedProfilePic) {
                    profilePicDisplay.src = savedProfilePic;
                }
            }
        }
    </script>
</body>
</html>
